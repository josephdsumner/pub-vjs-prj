<!DOCTYPE html>
<html>
<head>
	<title>Character Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
		/*
			In today’s project, we’re going to update the UI to display a live character count as a user types in a textarea field.

			The Template
			The template has a textarea with an ID of #text, and an accompanying label.

			The paragraph below it includes a span with an ID of #character-count. It’s set to 0 by default.

			As the user types or pastes text into the #text field, the #character-count content should get updated in real time to display how many characters are in the field.
		*/

		/*
			Procedure:
				- get + assign `textarea#text`, `span#character-count`
				- add listener to `textarea#text`: 
					- event: `input` (because target is `textarea`)
					- listener callback:
						- Get length of the `textarea#text` via:
							1. Direct parser: `textArea.value.length`
								OR
							2. Property: `textArea.textLength`
						- set `span#character-count` to that length
		*/

		// Assignments
		let textArea = document.querySelector("textarea#text");
		let characterCount = document.querySelector("span#character-count");

		textArea.addEventListener("input", function(event) {
			console.log("EVENT: textarea input");
			console.log(textArea.value);
			characterCount.textContent = textArea.textLength;
		});

	</script>
</body>
</html>
