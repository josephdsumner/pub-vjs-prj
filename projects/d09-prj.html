<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>

		// Initialize
		let textarea = document.querySelector("textarea#text");
		let wordCount = document.querySelector("span#word-count");
		let characterCount = document.querySelector("span#character-count");

		// Process input
		textarea.addEventListener('input', function(event) {
			characterCount.textContent = textarea.value.length;
			wordCount.textContent = textarea.value.split(/\s+/).filter(word => 
			word.length > 0).length;
		});
	</script>
</body>
</html>
