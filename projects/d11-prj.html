<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p id="textarea-summary" aria-live="polite">You've written 0 words and 0 characters.</p>

	<script>
		// Initialize
		let textarea = document.querySelector("textarea#text");
		let textareaSummary = document.querySelector("p#textarea-summary");

		// Process input
		textarea.addEventListener('input', function(event) {
			
			let wordCount = textarea.value.split(/\s+/).filter(word => 
			word.length > 0).length;

			let characterCount = textarea.value.length;

			textareaSummary.textContent = `You've written ${wordCount} words and ${characterCount} characters.`

		});
	</script>
</body>
</html>
